<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo circular gradiente -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a0ca3" />
      <stop offset="100%" stop-color="#f72585" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Círculo de fundo -->
  <circle cx="250" cy="250" r="200" fill="url(#logoGradient)" />
  
  <!-- Círculo interno -->
  <circle cx="250" cy="250" r="170" fill="#121212" stroke="#4cc9f0" stroke-width="5" />
  
  <!-- Ondas sonoras estilizadas -->
  <path d="M250,145 C290,145 290,175 330,175 C370,175 370,145 410,145" 
        stroke="#4cc9f0" stroke-width="8" fill="none" stroke-linecap="round" />
  <path d="M250,205 C290,205 290,235 330,235 C370,235 370,205 410,205" 
        stroke="#4cc9f0" stroke-width="8" fill="none" stroke-linecap="round" />
  <path d="M250,265 C290,265 290,295 330,295 C370,295 370,265 410,265" 
        stroke="#4cc9f0" stroke-width="8" fill="none" stroke-linecap="round" />
  
  <!-- Botão play/controle estilizado -->
  <polygon points="160,175 160,325 230,250" fill="#f72585" filter="url(#glow)" />
  
  <!-- Linha conectora -->
  <line x1="90" y1="250" x2="140" y2="250" stroke="#4cc9f0" stroke-width="8" stroke-linecap="round" />
  <line x1="90" y1="220" x2="120" y2="220" stroke="#4cc9f0" stroke-width="8" stroke-linecap="round" />
  <line x1="90" y1="280" x2="120" y2="280" stroke="#4cc9f0" stroke-width="8" stroke-linecap="round" />
  
  <!-- Texto do logotipo -->
  <text x="250" y="365" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff">CONTROLLSPEAK</text>
</svg>